  <div>
    <div class="row">
      <div class="col-sm">
        <label>Referral #:</label>
        <input class="form-control " type="text" id="CallID" [(ngModel)]="model.CallID"
               (change)="addtoParameterList()" />
      </div>
      <div class="col-sm">
        <label>Sort Secondary Data in:</label>
        <ng-select [(ngModel)]="model.SortSecondaryData" id="SortSecondaryData" name="SortSecondaryData"
                   [ngModelOptions]="{standalone: true}"
                   [items]="secondarySortList" bindLabel="label"
                   bindValue="value" [selectOnTab]="true" (change)="addtoParameterList()"></ng-select>
      </div>
    </div>
    <div class="row" style="margin-top:20px;">
      <div class="col-sm">
        <input type="checkbox" id="DisplayEventLog" name="DisplayEventLog"
               value="true" [(ngModel)]="model.DisplayEventLog"
               style="margin: 2px 0px 0 4px; height: 20px; width: 20px; vertical-align: text-bottom;" (change)="addtoParameterList()">
        <label for="DisplayEventLog" style="padding-left:3px;display:inline;">Display Event Log</label>
      </div>
      <div class="col-sm">
        <input type="checkbox" id="DisplaySecondaryData" name="DisplaySecondaryData"
               value="true" [(ngModel)]="model.DisplaySecondaryData"
               style="margin: 2px 0px 0 4px; height: 20px; width: 20px; vertical-align: text-bottom;" (change)="addtoParameterList()">
        <label for="DisplaySecondaryData" style="padding-left:3px;display:inline;">Secondary Data</label>
      </div>
      <div class="col-sm">
        <input type="checkbox" id="DisplaySecondaryDisposition" name="DisplaySecondaryDisposition"
               value="true" [(ngModel)]="model.DisplaySecondaryDisposition"
               style="margin: 2px 0px 0 4px; height: 20px; width: 20px; vertical-align: text-bottom;" (change)="addtoParameterList()">
        <label for="DisplaySecondaryDisposition" style="padding-left:3px;display:inline;">Secondary Disposition</label>
      </div>
    </div>

      <!-- hidden field is need to feed back to parent -->
      <input type="hidden" id="customParameterList" />
    </div>
