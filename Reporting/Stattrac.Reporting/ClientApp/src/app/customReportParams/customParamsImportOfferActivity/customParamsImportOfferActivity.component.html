<div>
  <div class="row" style="margin-bottom:15px;">
    <div class="col-sm">
      <label>Import #:</label>
      <input class="form-control " type="text" id="CallID" [(ngModel)]="model.CallID"
             (change)="addtoParameterList()" />
    </div>
    <div class="col-sm">
      <label>Caller Organization:</label>
      <input class="form-control " type="text" id="MessageCallerOrganization"
             [(ngModel)]="model.MessageCallerOrganization" (change)="addtoParameterList()" />
    </div>
  </div>

  <div class="row" style="margin-bottom:15px;">
    <div class="col-sm">
      <label>Message For Organization:</label>
      <ng-select [(ngModel)]="model.MessageForOrganizationID" id="MessageForOrganizationID" name="MessageForOrganizationID"
                 [ngModelOptions]="{standalone: true}"
                 [items]="messageForOrganizationList" bindLabel="label"
                 bindValue="value" [selectOnTab]="true" (change)="changeOrganization()"></ng-select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <label>Message For:</label>
      <ng-select [(ngModel)]="model.MessageFor" id="MessageFor" name="MessageFor"
                 [ngModelOptions]="{standalone: true}"
                 [items]="messageForList" bindLabel="label"
                 bindValue="value" [selectOnTab]="true"  (change)="addtoParameterList()"></ng-select>
    </div>
  </div>
  <!-- hidden field is need to feed back to parent -->
  <input type="hidden" id="customParameterList" />
</div>
