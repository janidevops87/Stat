<div class="card">
  <div class='card-header' style="text-align:center">Email Verification</div>
  <div class="card-body" style="text-align:center">
    <img style="width:100px;height:100px;align-self:center;opacity:0.6;margin:15px 0 20px 0;" src="assets/email.png"/>
    <form #verifyForm="ngForm" class='card-block'>
      <div class="form-group" style="font-size:1.2em">
        <p>You will receive an e-mail from IIAM_Referral@statline.org with an authorization code. Please enter it below. The code will expire in 90 seconds.</p>
        <p>Be sure to check your junk mail folder. If you do not receive an e-mail, please call IIAM at 800-486-4426.</p>
        <input type="text" style="width:30% !important; margin:25px 35%;" class="form-control"
               [ngClass]="isValid(authorizationCode)" id="authorizationCode" name="authorizationCode"
               #authorizationCode="ngModel" [(ngModel)]="model.authorizationCode"
               placeholder="Authorization Code" required pattern="\d{6}" mask="999999" maxlength="6" autofocus (change)="clearServerErrors(authorizationCode);">
        <div [hidden]="isValidControl(authorizationCode)" class="ng-invalid-feedback">Invalid Code</div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" style="font-size: 1.2em !important" value="Continue" [disabled]="!formIsValid(verifyForm) || isProcessing" (click)="verifyCode(verifyForm);">
          <span *ngIf="showSpinner"><i class="fa fa-spinner fa-spin"></i></span>
          Continue
        </button>
      </div>
    </form>
  </div>
</div>
